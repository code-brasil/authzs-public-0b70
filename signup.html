<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Nome</label>
                <input type="text" id="name" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Senha</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Cadastrar</button>
        </form>
        <p class="mt-4 text-center">Já tem uma conta? <a href="index.html" class="text-blue-500">Faça Login</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
