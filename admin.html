<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <a href="authenticated.html" class="py-5 px-3 text-gray-700">Home</a>
                    <a href="admin.html" class="py-5 px-3 text-gray-700">Admin</a>
                </div>
                <div class="flex items-center">
                    <button id="logout" class="text-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Painel Admin</h1>
        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-2">Gerenciar Usuários</h2>
            <button id="refreshUsers" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Atualizar Lista</button>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2">ID</th>
                        <th class="py-2">Nome</th>
                        <th class="py-2">Email</th>
                        <th class="py-2">Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- Usuários serão inseridos aqui -->
                </tbody>
            </table>
        </div>
        <div>
            <h2 class="text-2xl font-semibold mb-2">Estatísticas</h2>
            <p id="userCount">Quantidade de Usuários: </p>
            <p id="onlineUsers">Usuários online nos últimos 5 minutos: </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
